<!DOCTYPE html>
<html lang="en">
<head>
	<title>活动促销，限时秒杀</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="css/promotion.css">
	<script type="text/javascript" src="js/mobile.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/distpicker.data.js"></script>
    <script type="text/javascript" src="js/distpicker.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/promotion.js"></script>
</head>
<body class="main">
	<div class="main-container col">
		<div>
			<img class="first-image" src=""></img>
		</div>

		<div class="second">
			<div class="col">
				<div class="title productTitle"></div>
				<div class="price"></div>
				<div class="subtitle"><s class="original-price"></s></div>
				<div class="row subtitle">
					<div>运费：免运费</div>
					<div class="saleCount">销量：</div>
				</div>
			</div>

			<div class="divide"></div>

			<div class="col">
				<div class="row">
					<img class="pic" id="gotoHome" src="images/logo@2x.png"></img>
					<div class="title">康佳有品</div>
					<div>官方</div>
					<div class="placeholder"></div>
					<img class="icon" src="images/arrow-right2.png">
				</div>

				<div class="row subtitle">
					<div class="small-circle">
						<div class="small-icon"></div>
					</div>
					<div>官字店认证</div>
					<div class="small-circle">
						<div class="small-icon"></div>
					</div>
					<div>担保交易</div>
					<div class="small-circle">
						<div class="small-icon"></div>
					</div>
					<div>线下门店</div>
				</div>
			</div>

			<div class="divide"></div>

			<div class="col">
				<div>商品详情</div>
				<div class="line"></div>
			</div>
		</div>

		<div class="detail-container">
		</div>

		<div class="order-form col">
			<div class="order-header">填写订单</div>
			<div class="line"></div>
			<div class="row color-container">
				<div class="optional">颜色</div>
				<div class="placeholder"></div>
				<div class="row" id="color-button-container">
				</div>
			</div>
			<div class="row count-container">
				<div class="optional">购买数量</div>
				<div class="placeholder"></div>
				<div class="row" id="count-spinner">
					<div class="left disabled">-</div>
					<div id="product-count">1</div>
					<div class="right">+</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="row price-container">
				<div class="optional">商品金额</div>
				<div class="placeholder"></div>
				<div id="price-sum"></div>
			</div>
			<div class="line"></div>
			<div class="row name-container">
				<label class="required item-label">联系人</label>
				<input type="text" id="name" class="item-input" placeholder="姓名" maxlength="20">
			</div>

			<div class="line"></div>

			<div class="row phone-container">
				<label class="required item-label">手机号码</label>
				<input type="number" id="phone" class="item-input" placeholder="11位手机号码" oninput="if(value.length>11)value=value.slice(0,11)">
			</div>
			<div class="line"></div>
			<div class="row" id="area-select">
				<label class="required item-label">所在地区</label>
				<div class="row" id="dist-select" style="width: 100%;">
					<select class="area-spinner"></select>
					<select class="area-spinner"></select>
					<select class="area-spinner"></select>
				</div>
			</div>
			<div class="line"></div>
			<div class="row address-container">
				<label class="required item-label">详细地址</label>
				<textarea id="address" class="item-input item-input-area" placeholder="街道楼牌号" maxlength="80"></textarea>
			</div>
			<div class="line"></div>
			<div class="row postcode-container">
				<label class="optional item-label">邮政编码</label>
				<input type="number" oninput="if(value.length>6)value=value.slice(0,6)" id="postcode" class="item-input" placeholder="邮政编码">
			</div>
			<div class="line"></div>
			<div class="row pay-container">
				<label class="required item-label">支付方式</label>
				<div class="row">
					<div class="circle-border">
						<div class="circle"></div>
					</div>
					<div>微信支付</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="row comment-container">
				<label class="optional item-label">买家留言</label>
				<textarea id="comment" class="item-input item-input-area" placeholder="点击给商家留言" maxlength="100"></textarea>
			</div>
			<div class="line"></div>
			<div class="row record-address">
				<div class="optional"></div>
				<div class="circle-border">
					<div class="circle"></div>
				</div>
				<div>记录收货地址，下次购买自动输入</div>
			</div>
			<div class="order-submit">
				<div class="order-submit-button">提交订单</div>
			</div>
		</div>
	</div>

	<div id="btn-list">
		<div id="purchase-btn">
			立即抢购
		</div>
	</div>

	<div class="modal"></div>
</body>
</html>
