		<div class="detail-container">
		</div>

		<div class="order-form">
			<div class="order-header">填写订单</div>
			<div class="order-fields">
				<ul class="radio-group product-type fields-group clear">
				</ul>

				<div class="product-desc-container fields-group clear">
				</div>

				<div class="count-container fields-group clear">
					<div class="count-tag required">数量</div>
					<div class="count-selector">
						<div id="count-spinner" class="clear">
							<i class="left disabled">-</i>
							<div id="product-count">1</div>
							<i class="right">+</i>
						</div>
						<div>
							商品金额：
							<span id="price-sum">￥128</span>
						</div>
					</div>
				</div>

				<div class="item-group clear">
					<label for="" class="item-label required">姓名</label>
					<div class="item-content">
						<input type="text" id="name" class="item-input" maxlength="10">
						<div for="name" class="msg-validate"></div>
					</div>
				</div>

				<div class="item-group clear">
					<label for="" class="item-label required">手机</label>
					<div class="item-content">
						<input type="tel" id="phone" class="item-input">
						<div for="phone" class="msg-validate"></div>
					</div>
				</div>

				<div id="area-select" class="item-group clear">
					<label for="" class="item-label required">地区</label>
					<div class="item-content">
						<div id="dist-select" data-toggle="distpicker">
							<select class="area-spinner" data-province="请选择省份"></select> <!-- province -->
							<select class="area-spinner" data-city="请选择城市"></select> <!-- city -->
							<select class="area-spinner" data-district="请选择地区"></select> <!-- district -->
						</div>
						<div for="dist-select" class="msg-validate"></div>
					</div>
				</div>

				<div class="item-group clear">
					<label for="" class="item-label required">地址</label>
					<div class="item-content">
						<input type="text" id="address" class="item-input" placeholder="街道、楼牌号等" maxlength="50">
						<div for="address" class="msg-validate"></div>
					</div>
				</div>

				<div class="item-group clear" style="margin-bottom: 10px;">
					<label for="" class="item-label required">付款</label>
					<div class="item-content">
						<ul class="radio-group" style="float: left;">
							<li class="radio-active">
								<span class="radio-icon"></span>货到付款
							</li>
						</ul>
						<span style="color: #cf2a4f;">验货满意后付款</span>
					</div>
				</div>

				<div class="item-group clear">
					<label for="" class="item-label optional" style="padding-top: 4px">留言</label>
					<div class="item-content">
						<textarea id="comment" class="item-input" style="height: 60px" maxlength="100"></textarea>
					</div>
				</div>

				<div class="item-group clear" style="padding-left: 10px; margin-bottom: 0; line-height: 14px;">
					<input id="check" type="checkbox" checked style="vertical-align: middle; width: 14px; height: 14px;">
					记录收货地址，下次购买自动输入
				</div>

			</div>
			<div class="order-submit">
				<div class="order-submit-button">提交订单</div>
			</div>
		</div>

		<div style="margin: 15px 0; font-size: 16px; text-align: center;">
			售后电话:
			<a href="tel:12345678901" id="contact-tel" style="color: rgb(0, 149, 212); touch-action:pan-y; user-select: none;">12345678901</a>
		</div>
	</div>
